<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üß† Workplace Mental Health Prediction</h1>
        <p class="subtitle">Fill in the details to check mental health risk</p>

        <form action="/predict" method="POST" class="form-grid">
            <div class="form-group">
                <label>Work Hours per Week:</label>
                <input type="number" name="work_hours" required>
            </div>

            <div class="form-group">
                <label>Remote Work:</label>
                <select name="remote_work" required>
                    <option value="">-- Select --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Company Support for Mental Health:</label>
                <select name="company_support" required>
                    <option value="">-- Select --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Stress Level:</label>
                <select name="stress_level" required>
                    <option value="">-- Select --</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="form-group">
                <label>Past Mental Health History:</label>
                <select name="past_history" required>
                    <option value="">-- Select --</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit" class="btn">üîç Predict</button>
        </form>
    </div>
</body>
</html>
